<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas - Register, Login & Task</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#register-container">Register</a></li>
            <li><a href="#login-container">Login</a></li>
            <li><a href="#task-container">Manajemen Tugas</a></li>
        </ul>
    </nav>
    
    <div id="register-container" class="container">
        <h2>Register</h2>
        <div class="input-group">
            <input type="text" id="reg-username" required>
            <label for="reg-username">Username</label>
        </div>
        <div class="input-group">
            <input type="password" id="reg-password" required>
            <label for="reg-password">Password</label>
        </div>
        <button onclick="registerUser()">Register</button>
        <p><b>Sudah punya akun?</b> <a onclick="showLogin()">Login</a></p>
    </div>
    
    <div id="login-container" class="container hidden">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="login-username" required>
            <label for="login-username">Username</label>
        </div>
        <div class="input-group">
            <input type="password" id="login-password" required>
            <label for="login-password">Password</label>
        </div>
        <button onclick="loginUser()">Login</button>
        <p><b>Belum punya akun?</b> <a onclick="showRegister()">Register</a></p>
    </div>
    
    <div id="task-container" class="hidden">
        <nav class="navbar">
            <h2>Manajemen Tugas</h2>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </nav>
        <section id="task-form">
            <h2>Tambah Tugas</h2>
            <form>
                <input type="text" id="task-title" placeholder="Judul Tugas" required>
                <select id="task-category">
                    <option value="">Pilih Kategori</option>
                    <option value="Kuliah">Kuliah</option>
                    <option value="Organisasi">Organisasi</option>
                    <option value="Pribadi">Pribadi</option>
                </select>
                <input type="date" id="task-deadline" required>
                <button onclick="addTask()">Tambah</button>
            </form>
        </section>
        <section id="task-list">
            <h2>Daftar Tugas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Judul</th>
                        <th>Kategori</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="task-list-body">
                    <!-- Tugas akan ditampilkan di sini -->
                </tbody>
            </table>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
